<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilal's AI Portfolio & Tools Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ---------- Global Styles ---------- */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    scroll-behavior: smooth;
    background: #0d111f;
    color: #c0f0ff;
}
a { text-decoration: none; color: inherit; }

/* ---------- Header ---------- */
header {
    background: linear-gradient(90deg, #001733, #0d111f);
    color: #00f0ff;
    padding: 25px 40px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,255,255,0.2);
}
header h1 {
    font-size: 32px;
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff77;
}
nav {
    margin-top: 15px;
}
nav a {
    margin: 0 15px;
    font-weight: bold;
    color: #c0f0ff;
    transition: color 0.3s;
}
nav a:hover { color: #00f0ff; }

/* ---------- Section Styles ---------- */
section {
    padding: 60px 20px;
    max-width: 1200px;
    margin: auto;
}

/* ---------- Headings ---------- */
h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #00f0ff;
    text-shadow: 0 0 8px #00f0ff44;
}

/* ---------- Cards Containers ---------- */
.skills, .tools-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

/* ---------- Skill & Tool Cards ---------- */
.skill-card, .tool-card {
    width: 270px;
    background: rgba(0,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px rgba(0,255,255,0.1);
}
.skill-card:hover, .tool-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
}

/* ---------- Icons ---------- */
.skill-card i, .tool-card i {
    font-size: 40px;
    margin-bottom: 15px;
    color: #00f0ff;
}
.top-tool i { color: #ffd700; }

/* ---------- Card Headings & Text ---------- */
.tool-card h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #00f0ff;
}
.skill-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #00f0ff;
}
.skill-card p, .tool-card p {
    color: #c0f0ff;
    font-size: 15px;
}

/* ---------- Card Buttons ---------- */
.tool-card a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 50px;
    background: linear-gradient(90deg, #00f0ff, #0ff);
    color: #0d111f;
    font-weight: bold;
    transition: all 0.3s;
}
.tool-card a:hover {
    background: linear-gradient(90deg, #0ff, #00f0ff);
    box-shadow: 0 0 15px #00f0ff77, 0 0 25px #0ff44;
}

/* ---------- Footer ---------- */
footer {
    background: #001733;
    color: #00f0ff;
    text-align: center;
    padding: 30px 20px;
    border-top: 1px solid rgba(0,255,255,0.2);
}

/* ---------- Floating Chat Button ---------- */
#chatbot-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
#chatbot-toggle {
    background: linear-gradient(90deg, #00f0ff, #0ff);
    color: #0d111f;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,255,255,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
#chatbot-toggle:hover { transform: scale(1.1); box-shadow: 0 4px 25px rgba(0,255,255,0.6); }

/* ---------- Responsive ---------- */
@media (max-width: 1100px) {
    .skills, .tools-container { flex-direction: column; align-items: center; }
}
</style>
</head>
<body>

<header>
    <h1>Bilal's AI Portfolio & Tools Hub</h1>
    <nav>
        <a href="#skills">Skills</a>
        <a href="#tools">AI Tools</a>
    </nav>
</header>

<section id="skills">
    <h2>My Skills & Expertise</h2>
    <div class="skills">
        <!-- Your skill cards here -->
    </div>
</section>

<section id="tools">
    <h2>My AI Tools</h2>
    <div class="tools-container">
        <!-- Your tool cards here -->
    </div>
</section>

<footer>
    &copy; 2025 Bilal. All rights reserved.
</footer>

<!-- Floating Chatbot Button -->
<div id="chatbot-container">
    <button id="chatbot-toggle">ðŸ’¬</button>
</div>

<script>
const toggleBtn = document.getElementById('chatbot-toggle');
toggleBtn.addEventListener('click', () => {
    window.open(
        'https://custom-chatbot-testing.streamlit.app/', // <-- replace with your deployed Streamlit app URL
        'AI Chatbot',
        'width=400,height=600,top=100,left=100,resizable=yes,scrollbars=yes'
    );
});
</script>

</body>
</html>
